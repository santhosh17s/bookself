<nav *ngIf="page >= 1"  aria-label="Page navigation example">
  <ul  class="pagination">
    <li class="page-item" [class.disabled]="page === 1">
      <a class="page-link" (click)="prev()"> &larr; Previous
      </a>
    </li>
    <li class="page-item" [class.disabled]="page === totalPages">
      <a class="page-link" (click)="next()">Next &rarr;
      </a>
    </li>
  </ul>
</nav>
