<div class="row">
  <div *ngIf="books.length == 0">
    <p>No local value!</p>
  </div>
  <div class="card-group">
      <div class="col-xs-12 col-sm-6 col-lg-4 col-xl-3" *ngFor="let book of books">
        <div class="card mb-3">
           <img class="card-img-top img-fluid" src="{{book.smallThumbnail}}" alt=""> 
          <div class="card-body">
            <h3 class="card-title">
              <a [routerLink]="['/book', book.id]">{{ book.title}}</a>
            </h3>
            <h6 class="card-subtitle mb-2 text-muted">{{book.subTitle}}</h6>
            <div class="card-text">
              <span *ngFor="let category of book.categories" class="mr-1 badge badge-pill badge-secondary">
                {{category}}
              </span>
            </div>
            <div class="">
              <span *ngIf="book.authors">
                by
                <span *ngFor="let author of book.authors; let isLast = last;">
                  {{ author }}
                  <span *ngIf="!isLast">,</span>
                </span>
              </span>
            </div>
          </div>

        </div>
      </div>
  
  </div>
</div>
