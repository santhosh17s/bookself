<div class="row m-3">
  <div *ngFor="let book of books">

    <div class="col-md-4 col-lg-3 col-sm-1">
      <div class="card">
        <img class="card-img-top" src="{{book.smallThumbnail}}" alt="">
        <div class="card-body">
          <h3 class="card-title">
            <a [routerLink]="['/book', book.id]">{{ book.title}}</a>
          </h3>
          <h6 class="card-subtitle mb-2 text-muted">{{book.subTitle}}</h6>
          <div class="card-text">
            <span *ngFor="let category of book.categories" class="mr-1 badge badge-pill badge-default">
              {{category}}
            </span>
          </div>
          <div class="">
            <span *ngIf="book.authors">
              by
              <span *ngFor="let author of book.authors; let isLast = last;">
                {{ author }}
                <span *ngIf="!isLast">,</span>
              </span>
            </span>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
